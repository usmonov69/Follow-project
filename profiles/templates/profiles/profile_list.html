{% extends 'base.html' %}


{% block  title  %}Profile List{%  endblock title %}

{% block content  %}
	{% for obj in object_list %}

    <div class="ui segment">
        <div class="ui grid">
            <div class="row">
                <div class="three wide column">
                    <img class="ui small circular image" src={{obj.avatar.url}}>
                </div>
                <div class="thirteen wide column">
                    <h3>{{obj.user}}</h3>
                    <p>{{obj.bio}}</p>
                    <a href="{% url 'profiles:profile-detail' obj.pk%}"><button class="ui primary button mb-5 w-big">See profile</button></a>
                    <br>
 				</div>
 			</div>
 		</div>
 	</div>



	{% endfor %}
	<br>
	<br>
	<br/>
{%  endblock content %}
